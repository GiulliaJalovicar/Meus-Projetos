<!-- üè∞ PERFIL DO AVENTUREIRO - Giullia Jalovicar (Set/2025)

PROJETO DE CURSO que cria uma interface RPG medieval com:
‚ú® Cards de personagem + arma (Flexbox responsivo)
‚öîÔ∏è Sistema de classes com n√≠veis
üèÖ Grid de 4 medalhas/conquistas
üé® Design tem√°tico: paleta pedra/telhado + efeitos de sombra

TECNOLOGIAS: HTML5 + CSS3 (vari√°veis, Grid, backdrop-filter)
IMAGENS: boneco_giullia.png, arma-giullia.png, cidade_do_espantalho.png

PR√ìXIMO: Anima√ß√µes CSS + JavaScript interativo -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- META TAGS - Configura√ß√µes b√°sicas da p√°gina -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- T√çTULO DA P√ÅGINA - Nome exibido na aba do navegador -->
  <title>Perfil do Aventureiro</title>
  
  <!-- CSS - Estilos da p√°gina -->
  <style>
    /* VARI√ÅVEIS CSS - Paleta de cores baseada no tema medieval */
    :root {
      --cor-pedra: #d1b17a; /* Cor principal das pedras/texturas */
      --cor-pedra-clara: #e4cfa0; /* Varia√ß√£o mais clara da pedra */
      --cor-telhado: #c56a45; /* Cor do telhado/tijolo */
      --cor-telhado-escuro: #a3452f; /* Telhado mais escuro */
      --cor-escuro: #2e2e2e; /* Cor de texto principal */
    }

    /* ESTILOS GLOBAIS - Configura√ß√µes gerais do corpo da p√°gina */
    body {
      /* BACKGROUND - Imagem de fundo da cidade do espantalho */
      background: url("imagens/cidade_do_espantalho.png") no-repeat center center fixed;
      background-size: cover;
      /* FONTE - Tipografia serif para estilo medieval */
      font-family: 'Georgia', serif;
      color: var(--cor-escuro);
      margin: 0;
      padding: 0;
      /* LAYOUT CENTRALIZADO - Centraliza todo o conte√∫do */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* CONTAINER PRINCIPAL - Estrutura principal do perfil */
    .perfil-container {
      /* BACKGROUND E TRANSPAR√äNCIA - Fundo semi-transparente de pedra */
      background: var(--cor-pedra-clara);
      /* BORDA DECORATIVA - Borda de telhado ao redor do container */
      border: 8px solid var(--cor-telhado-escuro);
      border-radius: 20px;
      max-width: 900px;
      width: 95%;
      padding: 25px;
      /* SOMBRA - Efeito de profundidade */
      box-shadow: 0 0 35px rgba(0,0,0,0.8);
      /* EFEITO DE DESFOCAGEM - Blur no fundo atrav√©s do container */
      backdrop-filter: blur(3px);
    }

    /* T√çTULOS - Estilo para h1 e h2 */
    h1, h2 {
      text-align: center;
      color: var(--cor-telhado-escuro);
      /* SOMBRA DE TEXTO - Efeito de relevo */
      text-shadow: 2px 2px 0px var(--cor-pedra);
      font-family: "Cinzel", serif; /* Fonte decorativa para t√≠tulos */
    }

    /* SE√á√ÉO PERSONAGEM E ARMA - Container flex√≠vel para cards */
    .personagem-armas {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      flex-wrap: wrap; /* Quebra linha em telas menores */
    }

    /* CARDS - Estilo para cards de personagem e arma */
    .card {
      /* BACKGROUND DE PEDRA - Textura de pedra para os cards */
      background: var(--cor-pedra);
      /* BORDA DUPLO - Estilo medieval de borda dupla */
      border: 4px double var(--cor-telhado-escuro);
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      /* SOMBRA INTERNA - Efeito de profundidade interna */
      box-shadow: inset 0 0 12px rgba(0,0,0,0.5);
      min-width: 160px;
    }

    /* IMAGENS DOS CARDS - Estilo para fotos do personagem e arma */
    .card img {
      max-width: 150px;
      max-height: 150px;
      object-fit: contain; /* Mant√©m propor√ß√£o da imagem */
    }

    /* SE√á√ÉO CLASSES - Container para lista de classes */
    .classes {
      /* BACKGROUND DE PEDRA - Mesmo estilo dos outros containers */
      background: var(--cor-pedra);
      /* BORDA DUPLO - Consist√™ncia visual com os outros elementos */
      border: 4px double var(--cor-telhado-escuro);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 25px;
      /* SOMBRA INTERNA - Profundidade interna */
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    /* LISTA DE CLASSES - Estilo da lista sem marcadores */
    .classes ul {
      list-style: none; /* Remove bullets padr√£o */
      padding: 0;
    }

    .classes li {
      font-size: 18px;
      margin: 8px 0;
    }

    /* N√çVEIS DAS CLASSES - Destaque para os n√≠veis */
    .classes span {
      font-weight: bold;
      color: var(--cor-telhado-escuro);
    }

    /* SE√á√ÉO MEDALHAS - Container para grid de medalhas */
    .medalhas {
      /* BACKGROUND DE PEDRA - Consist√™ncia visual */
      background: var(--cor-pedra);
      /* BORDA DUPLO - Mesmo estilo medieval */
      border: 4px double var(--cor-telhado-escuro);
      border-radius: 14px;
      padding: 18px;
      /* SOMBRA INTERNA - Profundidade */
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    /* GRID DE MEDALHAS - Layout em 4 colunas */
    .medalhas-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 colunas iguais */
      gap: 15px;
      justify-items: center;
      margin-top: 12px;
    }

    /* SLOT DE MEDALHA - Container individual para cada medalha */
    .medalha-slot {
      width: 80px;
      height: 80px;
      /* FUNDO CLARO - Para destacar as medalhas */
      background: var(--cor-pedra-clara);
      /* BORDA DECORATIVA - Moldura das medalhas */
      border: 3px solid var(--cor-telhado-escuro);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      /* SOMBRA INTERNA - Profundidade no slot */
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
    }

    /* IMAGENS DAS MEDALHAS - Estilo para as medalhas */
    .medalha-slot img {
      max-width: 100%;
      max-height: 100%; /* Preenche o slot completamente */
    }
  </style>
</head>
<body>
  <!-- CONTAINER PRINCIPAL - Toda a estrutura do perfil fica aqui -->
  <div class="perfil-container">
    
    <!-- CABE√áALHO - T√≠tulo principal do perfil -->
    <h1>Perfil do Aventureiro</h1>

    <!-- SE√á√ÉO PERSONAGEM + ARMA - Apresenta√ß√£o visual do personagem -->
    <div class="personagem-armas">
      <!-- CARD DO PERSONAGEM - Foto e nome do aventureiro -->
      <div class="card">
        <img src="imagens/boneco_giullia.png" alt="Giullia">
        <p>Giullia Jalovicar</p>
      </div>
      
      <!-- CARD DA ARMA - Equipamento principal do personagem -->
      <div class="card">
        <img src="imagens/arma-giullia.png" alt="Varinha">
        <p>Varinha Estelar</p>
      </div>
    </div>

    <!-- SE√á√ÉO CLASSES - Lista de classes e n√≠veis do personagem -->
    <div class="classes">
      <h2>Classes</h2>
      <ul>
        <!-- ITENS DA LISTA - Cada linha representa uma classe -->
        <li>‚öîÔ∏è Cavaleiro <span>Nv 1</span></li>
        <li>‚ú® Mago <span>Nv 3</span></li>
        <li>üî± Art√≠fice <span>Nv 4</span></li>
        <li>üí∞ Mercador <span>Nv 2</span></li>
        <li>üåü Her√≥i <span>Nv 0</span></li>
      </ul>
    </div>

    <!-- SE√á√ÉO MEDALHAS - Grid de conquistas e medalhas -->
    <div class="medalhas">
      <h2>Medalhas</h2>
      <!-- GRID DE SLOTS - 4 posi√ß√µes para medalhas -->
      <div class="medalhas-grid">
        <div class="medalha-slot">
          <img src="medalha1.png" alt="Medalha 1">
        </div>
        <div class="medalha-slot">
          <img src="medalha2.png" alt="Medalha 2">
        </div>
        <div class="medalha-slot">
          <img src="medalha3.png" alt="Medalha 3">
        </div>
        <div class="medalha-slot">
          <img src="medalha4.png" alt="Medalha 4">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
